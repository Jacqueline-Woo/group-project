{% extends 'index.html' %}

{% block title %}Submit a Post{% endblock %}

{% block form %}
{% if status %}
  <h1>{{ status }}</h1>
{% endif %}
<h2>
    Submit a Post
</h2>
<form method="post" action="/submit">
    <p>Got something to share? Submit your thoughts and questions here: <input type="text" name="post"></p>
    <p><input type="submit"></p>
</form>


{% endblock %}
