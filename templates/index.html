<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}SBUWEB{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="static/style.css">
    </head>
    <body>
        <div class="topnav">
            <a href="/">Home</a>
            <a href="/users">Users</a>
            <a href="/newUser">New User</a>
            <a href="/login">Login</a>
            <a href="/submit">Submit A Post</a>
            <a href="/posts">Posts</a>
            <a href="/about">About</a>       
        </div>
        <div class="bodyContent">
            <h1>
                Welcome to Group 2's website!
            </h1>

            
            <center><img src="{{ homepic }}"></center>
            

            {% block form %} {% endblock %}
            {% block userList %}
            <div id="user_list">
            {% for user in users %}
                <h2>
                  {{ user.fname }} {{ user.lname }}
                </h2>
                <p>
                  <b>City</b>: {{ user.city }}
                </p>
            {% endfor %}
            {% endblock %}
            </div>
            {% block posts %} {% endblock %}
        </div>
    </body>
</html>
